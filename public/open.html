<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open in Drift</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #5d1289 0%, #8b5cf6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 24px;
            padding: 40px 32px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #5d1289 0%, #8b5cf6 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo svg {
            width: 48px;
            height: 48px;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
            margin-bottom: 12px;
        }
        .subtitle {
            font-size: 16px;
            color: #6b7280;
            margin-bottom: 32px;
            line-height: 1.5;
        }
        .open-btn {
            display: block;
            width: 100%;
            padding: 16px 24px;
            background: #5d1289;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 16px;
            transition: background 0.2s;
        }
        .open-btn:hover {
            background: #4a0e6e;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #9ca3af;
            font-size: 14px;
        }
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider span {
            padding: 0 16px;
        }
        .download-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
        }
        .store-buttons {
            display: flex;
            gap: 12px;
            justify-content: center;
        }
        .store-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #111827;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.2s;
        }
        .store-btn:hover {
            background: #1f2937;
        }
        .store-btn svg {
            width: 20px;
            height: 20px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e5e7eb;
            border-top-color: #5d1289;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 14px;
            color: #6b7280;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg viewBox="0 0 48 48" fill="none">
                <path d="M24 8L32 16H16L24 8Z" fill="white"/>
                <rect x="20" y="16" width="8" height="16" rx="2" fill="white"/>
                <circle cx="24" cy="36" r="4" fill="white"/>
            </svg>
        </div>

        <div id="loading">
            <div class="spinner"></div>
            <p class="status">Opening Drift app...</p>
        </div>

        <div id="content" class="hidden">
            <h1>Track Trip</h1>
            <p class="subtitle">Open this link in the Drift app to track this ride in real-time.</p>

            <a href="#" id="openBtn" class="open-btn">Open in Drift</a>

            <div class="divider"><span>Don't have the app?</span></div>

            <div class="download-section">
                <h3>Download Drift</h3>
                <div class="store-buttons">
                    <a href="https://apps.apple.com/app/drift" class="store-btn" target="_blank">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                        </svg>
                        App Store
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.drift.global" class="store-btn" target="_blank">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.53,12.9 20.18,13.18L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                        </svg>
                        Play Store
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get trip ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const tripId = urlParams.get('tripId') || urlParams.get('session');

        // Build deep link
        const deepLink = tripId ? `drift://track?tripId=${tripId}` : 'drift://';

        // Set the button href
        document.getElementById('openBtn').href = deepLink;

        // Try to open the app automatically
        if (tripId) {
            // Try to open the deep link
            window.location.href = deepLink;

            // After a short delay, show the manual content
            // (if the app opened, user won't see this)
            setTimeout(() => {
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            }, 2500);
        } else {
            // No trip ID, just show the download options
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.querySelector('.subtitle').textContent = 'Download the Drift app to get started.';
            document.getElementById('openBtn').classList.add('hidden');
        }
    </script>
</body>
</html>
