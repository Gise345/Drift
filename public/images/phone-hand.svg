<svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="handGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="100%" style="stop-color:#C4956A"/>
    </linearGradient>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1F2937"/>
    </linearGradient>
  </defs>
  <!-- Hand simplified -->
  <ellipse cx="200" cy="400" rx="150" ry="80" fill="url(#handGrad)"/>
  <ellipse cx="120" cy="350" rx="30" ry="60" fill="url(#handGrad)"/>
  <ellipse cx="320" cy="340" rx="25" ry="55" fill="url(#handGrad)"/>
  <!-- Phone -->
  <g transform="translate(150, 50) rotate(5)">
    <rect x="0" y="0" width="180" height="350" rx="25" fill="#111827"/>
    <rect x="8" y="8" width="164" height="334" rx="20" fill="#1F2937"/>
    <!-- Screen -->
    <rect x="15" y="40" width="150" height="280" rx="5" fill="url(#phoneGrad)"/>
    <!-- Map -->
    <rect x="20" y="50" width="140" height="120" rx="5" fill="#4B5563"/>
    <path d="M50 110 Q90 70 130 120" stroke="#8B5CF6" stroke-width="3" fill="none"/>
    <circle cx="50" cy="110" r="6" fill="#10B981"/>
    <circle cx="130" cy="120" r="6" fill="#8B5CF6"/>
    <!-- Card -->
    <rect x="20" y="180" width="140" height="130" rx="10" fill="white"/>
    <text x="35" y="205" font-family="Arial" font-size="10" fill="#6B7280">Your ride</text>
    <text x="35" y="225" font-family="Arial" font-size="12" font-weight="bold" fill="#111827">Seven Mile Beach</text>
    <rect x="35" y="240" width="80" height="25" rx="5" fill="#8B5CF6"/>
    <text x="50" y="258" font-family="Arial" font-size="10" fill="white">Book Now</text>
    <text x="35" y="290" font-family="Arial" font-size="11" font-weight="bold" fill="#10B981">$12.50</text>
    <!-- Notch -->
    <rect x="60" y="12" width="60" height="20" rx="10" fill="#000"/>
    <!-- Home indicator -->
    <rect x="65" y="330" width="50" height="4" rx="2" fill="#374151"/>
  </g>
</svg>