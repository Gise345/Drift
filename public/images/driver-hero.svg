<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#E0F4FF"/>
    </linearGradient>
    <linearGradient id="carGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#374151"/>
    </linearGradient>
  </defs>
  <!-- Background - Sky -->
  <rect width="600" height="400" fill="url(#skyGrad)"/>
  <!-- Palm trees -->
  <g transform="translate(50, 150)">
    <rect x="15" y="80" width="10" height="120" fill="#8B7355"/>
    <ellipse cx="20" cy="60" rx="40" ry="30" fill="#228B22"/>
    <ellipse cx="5" cy="80" rx="35" ry="25" fill="#2E8B2E"/>
    <ellipse cx="35" cy="80" rx="35" ry="25" fill="#2E8B2E"/>
  </g>
  <g transform="translate(500, 170)">
    <rect x="15" y="60" width="10" height="100" fill="#8B7355"/>
    <ellipse cx="20" cy="45" rx="35" ry="25" fill="#228B22"/>
    <ellipse cx="5" cy="60" rx="30" ry="20" fill="#2E8B2E"/>
    <ellipse cx="35" cy="60" rx="30" ry="20" fill="#2E8B2E"/>
  </g>
  <!-- Road -->
  <rect x="0" y="300" width="600" height="100" fill="#4B5563"/>
  <rect x="0" y="345" width="600" height="10" fill="#FCD34D" opacity="0.8"/>
  <!-- Car -->
  <g transform="translate(150, 260)">
    <!-- Car body -->
    <path d="M50 80 L30 80 L30 50 Q30 30 60 30 L240 30 Q270 30 270 50 L270 80 L250 80 L250 60 Q250 50 230 50 L70 50 Q50 50 50 60 Z" fill="url(#carGrad)"/>
    <rect x="30" y="80" width="240" height="40" rx="5" fill="url(#carGrad)"/>
    <!-- Windows -->
    <path d="M60 40 L80 60 L220 60 L240 40 Z" fill="#87CEEB" opacity="0.8"/>
    <!-- Wheels -->
    <circle cx="80" cy="120" r="25" fill="#1F2937"/>
    <circle cx="80" cy="120" r="15" fill="#6B7280"/>
    <circle cx="220" cy="120" r="25" fill="#1F2937"/>
    <circle cx="220" cy="120" r="15" fill="#6B7280"/>
    <!-- Driver silhouette -->
    <ellipse cx="100" cy="50" rx="15" ry="18" fill="#374151"/>
    <!-- Drift logo on car -->
    <circle cx="150" cy="90" r="15" fill="#8B5CF6"/>
    <text x="140" y="95" font-family="Arial" font-size="10" font-weight="bold" fill="white">D</text>
  </g>
  <!-- Sun -->
  <circle cx="520" cy="60" r="40" fill="#FCD34D"/>
  <!-- Text overlay -->
  <rect x="20" y="20" width="200" height="70" rx="10" fill="rgba(255,255,255,0.9)"/>
  <text x="40" y="50" font-family="Arial" font-size="18" font-weight="bold" fill="#8B5CF6">Drive with Drift</text>
  <text x="40" y="72" font-family="Arial" font-size="12" fill="#6B7280">Earn on your schedule</text>
</svg>