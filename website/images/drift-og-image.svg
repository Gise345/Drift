  <!-- Download CTA -->
  <g transform="translate(780, 520)">
    <rect x="0" y="0" width="200" height="50" rx="8" fill="white"/>
    <text x="20" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#111827">Download on</text>
    <text x="120" y="32" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#8B5CF6">Google Play</text>
  </g>

  <!-- Website URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="rgba(255,255,255,0.7)">drift-global.com</text>
